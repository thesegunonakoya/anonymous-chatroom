<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://anch.syho.site/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://anch.syho.site/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://anch.syho.site/favicon.jpg" type="image/png">
    <link rel="stylesheet" href="../tr/main.css">
</head>
<body class="text-white bg-[#111318] mb-4">
    <header>
        <h1 class="w-full overflow-hidden text-2xl spotify-bg py-4 font-bold items-center justify-between text-center" style="color: #E2EAFD; background: #15181e; border-bottom-color: rgb(32, 36, 45); border-bottom-width: 1px; border-bottom-style: solid;"><a
                href="">Anonymous Chatroom 🌶️</a></h1>
        <div class="text-[#ffffff] text-sm bg-[#1e293b] text-center font-bold pt-3 pb-3 px-8">
            Ready to spill some tea anonymously? ☕️ Say hi and let your thoughts flow freely! ✨ </div>
    </header>
    <div class="container mx-auto p-4">
        <div class="text-sm text-center rounded-md bg-green-800 p-6 my-3 text-white font-semibold">
            <p>This chatroom is public and fully anonymous. Be respectful. Do not share any personal or sensitive information.</p>
                </div>


        <p id="error" class="hidden text-sm text-center rounded-md bg-red-700 p-6 my-3 text-white font-semibold">
        </p>
        <form id="messageForm" class="mt-4 p-4 rounded-lg" style="color: #E2EAFD; background: #15181e; border-color: rgb(32, 36, 45); border-width: 1px;">
            <input type="text" id="messageInput" class="font-bold p-3 w-full rounded-lg" placeholder="Whats on your mind? Talk to me baby!" style="background-color: #111318; border-color: rgb(32, 36, 45); border-width: 1px;" required>
            <button type="submit" class="bg-[#1e293b] text-white py-3 px-5 mt-2 rounded-lg font-bold">Send</button>
        </form>
        <div id="messages" class="mt-4"></div>
        <button id="showMoreButton" class="show-more bg-[#1e293b] text-white py-3 px-5 mt-4 rounded-lg font-bold">Load More Messages</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
